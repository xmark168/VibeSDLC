version: '3.8'

services:

  postgres:
    image: postgres:16-alpine
    container_name: vibeSDLC-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Brotherteamson1682004!
      POSTGRES_DB: vibedb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vibedb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vibeSDLC-network

  redis:
    image: redis:7-alpine
    container_name: vibeSDLC-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vibeSDLC-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: vibeSDLC-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - vibeSDLC-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: vibeSDLC-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibeSDLC-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: vibeSDLC-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: vibeSDLC
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - vibeSDLC-network

  minio:
    image: minio/minio:${MINIO_IMAGE_TAG:-RELEASE.2024-01-01T00-00-00Z}
    container_name: vibeSDLC-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - vibeSDLC-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  minio_data:

networks:
  vibeSDLC-network:
    driver: bridge
