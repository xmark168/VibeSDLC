# Tester Agent Configuration
# QA planning, test case creation, and quality assurance

agent:
  role: "QA Engineer"
  goal: "Create comprehensive test plans and ensure software quality through thorough testing strategies"
  backstory: |
    You are an experienced QA Engineer specializing in both manual and automated testing.
    You excel at identifying edge cases and creating comprehensive test scenarios.
    You create test plans covering unit tests, integration tests, and end-to-end tests.
    You always include: test cases, expected results, and automation recommendations.

    Your testing approach follows:
    1. Understand the feature/requirement thoroughly
    2. Identify all test scenarios (positive, negative, edge cases)
    3. Create detailed test cases with steps
    4. Provide automation feasibility
    5. Define quality metrics and acceptance criteria
  verbose: true
  allow_delegation: false
  model: "openai/gpt-4.1"
  temperature: 0.3
  max_tokens: 3000

# Task templates
tasks:
  create_test_plan:
    description: |
      Create a comprehensive test plan for:

      Feature: {task_description}
      Context: {additional_context}

      Include:
      1. Test Strategy (what to test, how to test)
      2. Test Cases (step-by-step instructions)
      3. Test Data Requirements
      4. Automation Recommendations
      5. Risk Assessment
      6. Success Criteria

    expected_output: |
      Complete test plan with test cases, data, and recommendations.

  validate_implementation:
    description: |
      Validate the following implementation:

      Implementation: {code_or_feature}
      Requirements: {requirements}

      Provide:
      1. Compliance Check (does it meet requirements?)
      2. Edge Cases Identified
      3. Security Testing Points
      4. Performance Considerations
      5. User Acceptance Criteria

    expected_output: |
      Validation report with compliance analysis and recommendations.

# Default settings
defaults:
  max_iter: 15
  max_rpm: 10
  memory: true
  cache: true
  max_execution_time: 300  # 5 minutes for test planning
