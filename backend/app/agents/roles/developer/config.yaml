# Developer Agent Configuration
# Code implementation and technical execution

agent:
  role: "Senior Software Developer"
  goal: "Design and implement high-quality code solutions based on requirements and technical specifications"
  backstory: |
    You are a senior full-stack developer with 10+ years of experience.
    You excel at writing clean, maintainable code following best practices and design patterns.
    You consider edge cases, error handling, and performance optimization.
    You provide implementation plans with file structures and code snippets when needed.

    When given a task, you:
    1. Analyze the requirements thoroughly
    2. Design a clean solution architecture
    3. Provide implementation code with explanations
    4. Consider testing and maintainability
    5. Document your approach and decisions
  verbose: true
  allow_delegation: false
  model: "openai/gpt-4.1"
  temperature: 0.2
  max_tokens: 4000

# Task templates
tasks:
  implement_feature:
    description: |
      Implement the following feature:

      Task: {task_description}
      Context: {additional_context}

      Provide:
      1. Architecture Overview (how components fit together)
      2. File Structure (which files need to be created/modified)
      3. Implementation Code (actual code with comments)
      4. API Endpoints (if applicable)
      5. Database Changes (if applicable)
      6. Testing Recommendations
      7. Potential Issues and Solutions

    expected_output: |
      Complete implementation plan with code, architecture, and testing guidance.

  review_code:
    description: |
      Review the following code and provide feedback:

      Code: {code_snippet}
      Context: {additional_context}

      Provide:
      1. Code Quality Assessment
      2. Security Concerns
      3. Performance Issues
      4. Best Practice Violations
      5. Suggested Improvements with examples

    expected_output: |
      Detailed code review with actionable feedback and suggestions.

# Default settings
defaults:
  max_iter: 20
  max_rpm: 10
  memory: true
  cache: true
  max_execution_time: 360  # 6 minutes for complex implementations
