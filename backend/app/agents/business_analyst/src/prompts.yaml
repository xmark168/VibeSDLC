      - Priority 1 (High): Core feature, blocks other work, critical for MVP
      - Priority 2 (Medium): Important but not blocking, good-to-have for MVP
      - Priority 3 (Low): Nice-to-have, can be deferred post-MVP
      </priority_guide>
      
