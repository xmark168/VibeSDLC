version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-app}-web
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://dev:dev@db:5432/app
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-app}-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d app"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - appnet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

networks:
  appnet:
    driver: bridge

volumes:
  postgres_data:
