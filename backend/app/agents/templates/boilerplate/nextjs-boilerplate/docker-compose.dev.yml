version: '3.8'

services:
  app:
    image: oven/bun:1
    container_name: ${COMPOSE_PROJECT_NAME:-dev}-app
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://dev:dev@db:5432/app
      - NODE_ENV=development
      - CI=true
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devnet
    stdin_open: true
    tty: true
    command: ["sh", "-c", "bun install && bun run dev"]

  db:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-dev}-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: app
    # No public port - only accessible within devnet network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d app"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - devnet
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  devnet:
    driver: bridge

volumes:
  postgres_data:
