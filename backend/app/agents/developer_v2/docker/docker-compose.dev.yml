version: '3.8'

services:
  app:
    image: ${APP_IMAGE:-node:20-slim}
    container_name: ${CONTAINER_PREFIX:-dev}-app
    working_dir: /app
    volumes:
      - ${WORKSPACE_PATH:-.}:/app
    environment:
      - DATABASE_URL=postgresql://dev:dev@db:5432/app
      - NODE_ENV=development
      - CI=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devnet
    stdin_open: true
    tty: true
    command: ["tail", "-f", "/dev/null"]

  db:
    image: postgres:16-alpine
    container_name: ${CONTAINER_PREFIX:-dev}-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d app"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - devnet
    tmpfs:
      - /var/lib/postgresql/data

networks:
  devnet:
    driver: bridge
