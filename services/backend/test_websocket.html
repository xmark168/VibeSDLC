<!DOCTYPE html>
<html lang="en">
<!--
WebSocket Test Page - UI Tool

This is a testing/debugging tool for WebSocket connections.
Safe to commit to git and share with team.

Usage:
    1. Open this file in browser (double-click or drag to browser)
    2. Enter JWT token and project ID
    3. Click Connect
    4. Send messages and see responses

Features:
    - Visual interface with real-time updates
    - Connection status indicator
    - Message history
    - Auto-load token from localStorage
    - Typing indicators

See also:
    - test_websocket.py (CLI version)
    - docs/WEBSOCKET_TESTING.md (full guide)
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .status.connected {
            background: #81C784;
        }
        
        .status.disconnected {
            background: #E57373;
        }
        
        .config {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            background: white;
            border-left: 3px solid #4CAF50;
        }
        
        .message.user {
            border-left-color: #2196F3;
        }
        
        .message.agent {
            border-left-color: #FF9800;
        }
        
        .message.system {
            border-left-color: #9E9E9E;
        }
        
        .message.error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .message-type {
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .message-content {
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .typing {
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Œ WebSocket Chat Test</h1>
            <span class="status disconnected" id="status">Disconnected</span>
        </div>
        
        <div class="config">
            <div class="form-group">
                <label>WebSocket URL:</label>
                <input type="text" id="wsUrl" value="ws://localhost:8000/api/v1/chat/ws" readonly>
            </div>
            
            <div class="form-group">
                <label>JWT Token:</label>
                <input type="text" id="token" placeholder="Paste your JWT token here">
            </div>
            
            <div class="form-group">
                <label>Project ID:</label>
                <input type="text" id="projectId" placeholder="Enter project UUID">
            </div>
            
            <button onclick="connect()" id="connectBtn">Connect</button>
            <button onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
        </div>
        
        <div class="messages" id="messages"></div>
        <div class="typing" id="typing"></div>
        
        <div class="input-area">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let typingAgents = new Set();

        function addMessage(type, content, timestamp = new Date()) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-type">${type}</span>
                    <span class="message-time">${timestamp.toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateTyping() {
            const typingDiv = document.getElementById('typing');
            if (typingAgents.size > 0) {
                const agents = Array.from(typingAgents).join(', ');
                typingDiv.textContent = `${agents} is typing...`;
            } else {
                typingDiv.textContent = '';
            }
        }

        function connect() {
            const token = document.getElementById('token').value.trim();
            const projectId = document.getElementById('projectId').value.trim();
            const wsUrl = document.getElementById('wsUrl').value.trim();
            
            if (!token || !projectId) {
                alert('Please enter both token and project ID');
                return;
            }
            
            const url = `${wsUrl}?project_id=${projectId}&token=${token}`;
            
            addMessage('system', `Connecting to ${url}...`);
            
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                addMessage('system', 'âœ… Connected to WebSocket!');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'connected':
                            addMessage('system', `âœ… ${data.message}`);
                            break;
                        
                        case 'message':
                        case 'agent_message':
                            if (data.data) {
                                const content = data.data.content || JSON.stringify(data.data);
                                const authorType = data.data.author_type || 'unknown';
                                addMessage(authorType, content);
                            }
                            break;
                        
                        case 'typing':
                            if (data.is_typing) {
                                typingAgents.add(data.agent_name);
                            } else {
                                typingAgents.delete(data.agent_name);
                            }
                            updateTyping();
                            break;
                        
                        case 'pong':
                            console.log('ðŸ“ Pong received');
                            break;
                        
                        case 'error':
                            addMessage('error', `âŒ Error: ${data.message}`);
                            break;
                        
                        default:
                            addMessage('system', JSON.stringify(data, null, 2));
                    }
                } catch (e) {
                    addMessage('error', `Failed to parse message: ${e.message}`);
                }
            };
            
            ws.onerror = (error) => {
                addMessage('error', `âŒ WebSocket error: ${error.message || 'Unknown error'}`);
            };
            
            ws.onclose = () => {
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                addMessage('system', 'ðŸ”Œ Disconnected from WebSocket');
                typingAgents.clear();
                updateTyping();
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket is not connected');
                return;
            }
            
            const message = {
                type: 'message',
                content: content,
                author_type: 'user'
            };
            
            ws.send(JSON.stringify(message));
            input.value = '';
        }

        // Send message on Enter key
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Try to load token from localStorage
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                document.getElementById('token').value = token;
                addMessage('system', 'âœ… Token loaded from localStorage');
            }
        });
    </script>
</body>
</html>
